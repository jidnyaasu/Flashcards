<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <title>Country Capitals</title>
</head>
<body>
    <div class="heading">
        <h1>What is the capital of...</h1>
    </div>
    <div class="content">
        <div class="cards">

            <div class="filler">
                <div class="card">
                    <div class="front">
                        <p>Mexico</p>
                    </div>
                    <div class=" back">
                        <p>Mexico City</p>
                    </div>
                </div>
            </div>

            <div class="filler">
                <div class="card">
                    <div class="front">
                        <p>Guatemala</p>
                    </div>
                    <div class="back">
                        <p>Guatemala City</p>
                    </div>
                </div>
            </div>

            <div class="filler">
                <div class="card">
                    <div class="front">
                        <p>Belize</p>
                    </div>
                    <div class="back">
                        <p>Belize City (Former)</p>
                        <p>Belmopan (Current)</p>
                    </div>
                </div>
            </div>

            <div class="filler">
                <div class="card">
                    <div class="front">
                        <p>El Salvador</p>
                    </div>
                    <div class="back">
                        <p>San Salvador</p>
                    </div>
                </div>
            </div>

            <div class="filler">
                <div class="card">
                    <div class="front">
                        <p>Honduras</p>
                    </div>
                    <div class="back">
                        <p>Tegucigalpa</p>
                    </div>
                </div>
            </div>

            <div class="filler">
                <div class="card">
                    <div class="front">
                        <p>Nicaragua</p>
                    </div>

                    <div class="back">
                        <p>Managua</p>
                    </div>
                </div>
            </div>

            <div class="filler">
                <div class="card">
                    <div class="front">
                        <p>Costa Rica</p>
                    </div>
                    <div class="back">
                        <p>San Jos√©</p>
                    </div>
                </div>
            </div>

            <div class="filler">
                <div class="card">
                    <div class="front">
                        <p>Panama</p>
                    </div>
                    <div class="back">
                        <p>Panama City</p>
                    </div>
                </div>
            </div>

            <div class="filler">
                <div class="card">
                    <div class="front">
                        <p>Cuba</p>
                    </div>
                    <div class="back">
                        <p>Havana</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
